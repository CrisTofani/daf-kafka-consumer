apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kafka-consumer-deployment
spec:
  replicas: 1
  strategy:
      type: Recreate
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: nexus.teamdigitale.test/kafka-consumer:1.0.0
        imagePullPolicy: Always
        securityContext:
          privileged: true
          runAsUser: 0
        env:
          - name: KAFKA_URL
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: kafkaUrl
          - name: CLIENT_ID
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: clientId
          - name: SESSION_TIMEOUT
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: sessionTimeout
          - name: SPIN_DELAY
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: spinDelay
          - name: RETRIES
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: retries
          - name: TOPIC_1_NAME
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: topic1Name
          - name: TOPIC_2_NAME
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: topic2Name
          - name: TOPIC_1_TYPE
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: topic1Type
          - name: TOPIC_2_TYPE
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: topic2Type
          - name: MAILTO
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: mailto
          - name: PUBLIC_VAPID_KEY
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: publicVapidKey
          - name: PRIVATE_VAPID_KEY
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: privateVapidKey
          - name: DAF_DATA_USERS_ORIG
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: daf_data_users_orig
          - name: URL_SUB
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: urlSub
          - name: URL_KYLO
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: urlKylo
          - name: URL_CATALOG
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: urlCatalog
          - name: URL_NOTIFICATION
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: urlNotification
          - name: URL_LAST_WORKED_OFFSET
            valueFrom:
              configMapKeyRef:
                name: kafka-consumer-conf
                key: urlLastWorkedOffset